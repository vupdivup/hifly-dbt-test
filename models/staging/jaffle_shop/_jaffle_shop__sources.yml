version: 2

sources:
  - name: jaffle_shop
    database: dbt-tutorial
    schema: jaffle_shop
    freshness:
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
        freshness: null
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
        